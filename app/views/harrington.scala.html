@main("Harrington Region") {
<script src="@routes.Assets.at("javascripts/three.js/three.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/three.js/CombinedCamera.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/three.js/stats.min.js")" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <div class="span2">
            <div class="page-header">Harrington Region</div>
        </div>
        <div class="span2">
            <img class="img-rounded"
                 style="height: 75px; width:75px;"
                 src="@routes.Assets.at("images/newGrayson.png")">
        </div>
        <div class="span2">
            <button id="fetchData" class="btn btn-large">
                <i class="icon-refresh"></i> update
            </button>
        </div>
        <div class="span2">
            <button class="btn btn-large"><i class="icon-star"></i>
                <a href="/sensor/6140/12046/68a8c0da-b68d-89df-b133-3bce3a667e62">
                    proxied data
                </a>
            </button>
        </div>
        <div class="span2">
            <button class="btn  btn-large"><i class="icon-star"></i>
                <a href="http://sim6140.agni.lindenlab.com:12046/cap/68a8c0da-b68d-89df-b133-3bce3a667e62">
                    sensor direct
                </a>
            </button>
        </div>
    </div>
</div>

<div id="data"></div>

<script src="@routes.Assets.at("javascripts/lslSensor/threedeedisplay.js")" type="text/javascript"></script>


<script type="text/javascript">
    $('#fetchData').click(function (evt) {
        $('#errors').hide();
        $.ajax({
            type: 'GET',
            url: "/sensor/10276/12046/0f3fb4f2-0692-05a5-3537-d9c021ab2516",
            success: function (data) {
                window.sensorData = data;
                threeUpdate();
                $('#data').html(showsensor(data));
            },
            error: function (data) {
                alert("oops:" + data);
            }
        });
        return false;
    });
</script>

}
